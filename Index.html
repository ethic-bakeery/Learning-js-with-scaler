<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>YAAN Dashboard</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h4 style="text-align: center;">YAAN webapp</h4>
  <div class="container">
    
    <form id="adminForm">
 <h4 style="text-align: center;">Admin Dashboard</h4>
      <input id="name" type="text" placeholder="Name"><br><br>
      <input id="email" type="email" placeholder="Email"><br><br>
      <input id="rdbtn" type="radio" value="admin" name="isadmin">
      <label for="rdbtn">Admin</label>
      <input id="rdbtn2" type="radio" value="user" name="isuser">
      <label for="rdbtn2">User</label>
      <br><br>
      <button type="submit">Submit</button>
    </form>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
